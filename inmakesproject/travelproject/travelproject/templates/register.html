<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body style="background-color:pink;">
<h1 style="color:green;">Registration Form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your firstname"><br>
    <input type="text" name="last_name" placeholder="enter your lastname"><br>
    <input type="email" name="email" placeholder="enter your email id"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="conform password"><br>
    <input type="submit" >
</form>
{% for i in messages %}
{{i}}
<h3 style="color:solid red">{% endfor %}</h3>
</body>
</html>
